{% extends 'auth_layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{% block content %}
    <h3>Create your zlato account</h3>
    <div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <br />
        <button type="submit">Register</button>
    </form>
    </div>
{% endblock %}
</body>
</html>
